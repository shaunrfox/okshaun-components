name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest version
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Generate sprite
        run: npm run generate-sprite

      - name: Build package
        run: npm run build

      # Calculate and validate version BEFORE making any changes
      - name: Calculate new version
        id: calc_version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"

          # Calculate new version
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          case "${{ inputs.version }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "New version will be: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version already exists
        run: |
          TAG="v${{ steps.calc_version.outputs.new_version }}"

          # Check if tag exists remotely
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "::error::Tag $TAG already exists on remote!"
            echo "Either:"
            echo "  1. Delete the tag: git push origin :refs/tags/$TAG"
            echo "  2. Choose a different version bump level"
            exit 1
          fi

          # Check if version exists on npm
          if npm view @okshaun/components@${{ steps.calc_version.outputs.new_version }} version 2>/dev/null; then
            echo "::error::Version ${{ steps.calc_version.outputs.new_version }} already published to npm!"
            echo "You may need to bump to a higher version."
            exit 1
          fi

          echo "âœ… Version ${{ steps.calc_version.outputs.new_version }} is available"

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Bump version WITHOUT creating tag (we control the tag)
      - name: Bump version in package.json
        run: |
          npm version ${{ steps.calc_version.outputs.new_version }} --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.calc_version.outputs.new_version }}"

      # Push commit BEFORE publishing (so we can still recover if publish fails)
      - name: Push version commit
        run: git push origin HEAD:main

      # Now publish
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Only create tag and release AFTER successful publish
      - name: Create and push tag
        run: |
          git tag -a "${{ steps.calc_version.outputs.tag_name }}" -m "Release ${{ steps.calc_version.outputs.tag_name }}"
          git push origin "${{ steps.calc_version.outputs.tag_name }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.calc_version.outputs.tag_name }}
          name: Release ${{ steps.calc_version.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
